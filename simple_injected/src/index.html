<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple exampleApp</title>
	<link rel="stylesheet/less" href="js/app/resources/app.less">

	<style>
		@import "js/dijit/themes/claro/claro.css";
		@import "js/dojo/resources/dojo.css";

		.fixedRegion {
			height: 768px;
			width: 1024px;
		}
	</style>
	<link rel="stylesheet" href="js/app/view/appContainer/AppContainer.css" type="text/css"/>
	<link rel="stylesheet" href="js/app/view/simpleHeader/SimpleHeader.css" type="text/css"/>
	<link rel="stylesheet" href="js/app/view/simpleFooter/SimpleFooter.css" type="text/css"/>

</head>
<body class="claro">
	<div class="fixedRegion">
		<div id="placeholder"></div>
	</div>

	<!-- Inclusion of LESS. The following two lines will be removed in production. -->
	<script>var less = { env: "development" };</script>
	<script src="js/less/dist/less-1.1.6.min.js"></script>

	<script src="js/app/config.js"></script>
	<script type="text/javascript">
		var dojoConfig = {isDebug: true, async: true};
	</script>
	<script src="js/dojo/dojo.js"></script>

	<script type="text/javascript">
		require([
			"dojo/dom", // byId
			"dijit/layout/ContentPane",
			"app/view/AppContainer",
			"app/view/SimpleHeader",
			"app/view/SimpleFooter"
		], function (dom, ContentPane, AppContainer, SimpleHeader, SimpleFooter) {

			dojo.ready(function () {
				var placeholder = dom.byId('placeholder');
				var simpleHeader = new SimpleHeader({username: 'Rishson', region: 'top'});

				var exampleApp = new ContentPane({region: 'center'});
				exampleApp.set('content', 'Your application goes here.');

				var simpleFooter = new SimpleFooter({footerText: '&copy; 2012 Rishson Enterprises.',
					footerLink: 'http://github.com/rishson',
					region: 'bottom'});

				var testParams = {header: simpleHeader, app: exampleApp, footer: simpleFooter};

				var widgetToTest = new AppContainer(testParams, placeholder);
				widgetToTest.startup();

			});
		});
	</script>

</body>
</html>
